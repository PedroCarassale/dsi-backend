name: Tests E2E

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Tests E2E
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dsi_backend
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: dsi_backend
      JWT_SECRET: test-secret-key-for-ci

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Compilar aplicaciÃ³n
        run: npm run build

      - name: ğŸ§ª Ejecutar tests E2E
        run: npm run test:e2e

      - name: ğŸ“Š Subir resultados de tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            **/*.log
          retention-days: 7

      - name: âœ… Resumen de tests
        if: success()
        run: echo "âœ… Todos los tests E2E pasaron correctamente"

      - name: âŒ Error en tests
        if: failure()
        run: echo "âŒ Algunos tests E2E fallaron. Revisa los logs para mÃ¡s detalles."
